<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global_style.css">
    <link rel="stylesheet" href="css/log-reg_style.css">
    <title>Login</title>
</head>
<body>
    <section>
    <div class="container">
        <div class="form">
            <div class="judul">
                <h2>Sing <span>In</span></h2>
                <p>Fill your account data</p>
            </div>
            <form action="" method="post">
                <div class="form-error">
                    <p>Username and Password is wrong</p>
                </div>
                <div class="form-input">
                    <p>Username</p>
                    <input type="text" name="username" id="username" class="box-input">
                </div>
                <div class="form-input">
                    <p>Password</p>
                    <input type="password" name="password" id="password" class="box-input">
                </div>
                <div class="form-submit">
                    <button type="submit">Sign In</button>
                </div>
            </form>
        </div>
        <div class="links">
            <div class="sign-up">
                <a href="register.html">Create New Account</a>
            </div>
            <div class="forget-password">
                <a href="#">Forget Password</a>
            </div>
        </div>
    </div>
    </section>
</body>
</html>
